<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-1.10.0.min.js"></script>
<title>jQuery basic</title>
<script type="text/javascript">
	
	jQuery(document).ready(function(e) {
		
		$("#process").click(function(e) {
           var contained = $("h1")[0]; //HTMLElement object
		   console.log(contained);
		   var tmp = $.contains(document.body,contained);
		   console.log(tmp);
		   
		   var tmp = $.contains(contained, document.body);
		   console.log(tmp);
		   
		   var tmp = $.contains(document.body, $("#process")[0]);
		   console.log(tmp);
        });
        
    });
	
	
</script>
</head>

<body>
	<h1 style="text-align: center;">jQuery.contains(container,contained )</h1>
    
    <center>
    	<input type="button" class="button" id="process" value="Process"/>
    </center>
</body>
</html>
