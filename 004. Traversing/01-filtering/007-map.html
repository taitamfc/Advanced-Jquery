<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Traversing - Filtering</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-1.10.0.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		
		$("#process").click(function(e) {
						
			/*====== .is(jQuery obj) ==================*/
			var tmp = $("#boxA > *").map(function(i,elemt){
				//console.log(i + ": " + elemt);
				if(elemt.tagName == "DIV"){
					return elemt
				}
			});
			console.log(tmp);
			$(tmp).addClass("bg02");
		});
	});
</script>

</head>

<body>
	<center>
    	<h1>.map(callback(index,domElement))</h1>
    </center>
    
    <div id="boxA" class="boxA">
    	<p class="item">1. HTML</p>
        <div class="item">2. CSS</div>
        <p class="item">3. JavaScript</p>
        <p class="item abc"><strong>4. jQuery</strong></p>    
        <div class="item"><strong class="abc">5. PHP</strong></div> 
        <p class="item">6. ASP</p> 
        <p class="item">7. JSP</p>    
    </div>
            
    <center>
    	<input type="button" class="button" id="process" value="Process"/>
    </center>
</body>

</html>
