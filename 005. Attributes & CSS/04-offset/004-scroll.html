	$(document).ready(function(){
		
		$("#process").click(function(e) {

			txt += '<br />scrollTop: ' + $("#boxA").scrollTop();
			
			$("#info").html(txt);
			
		});
	});
</script>

        	.scrollLeft() | .scrollLeft(value) | .scrollTop() |  .scrollTop(value)

    <div id="boxA" class="boxA" style="height: 300px; overflow: auto;">

    </div>
