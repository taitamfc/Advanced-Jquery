<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Attributes</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-1.10.0.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		var vShow = false;
		$("#process").click(function(e) {
			//$("#box").toggle();
			
			/*$("#box").toggle(1000, function(){ 
				$("#info").text("My box đã hiển thị");
			});*/
			
			$("#box").toggle(1000, function(){ 
				if(vShow == false){
					$("#info").text("My box đã hiển thị");
				}else{
					$("#info").text("My box đã biến mất");
				}
				
				vShow = (vShow == false)? true:false;
			});
		});
		
	});
</script>

</head>

<body>
	<center>
    	<h1>
        	.toggle([duration][,complete])
       </h1>
    </center>
    
    <div id="info" class="info"></div>
    
    <div id="boxA" class="boxA">
       <div id="box" class="box" style="display: none;">My box</div>
    </div>  
    
    
    
    <center>
    	<input type="button" class="button" id="process" value="Process"/>
    </center>
    
</body>

</html>
