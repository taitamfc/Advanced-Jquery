<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Effects - Custom</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-1.10.0.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		
		setPosition("#boxA");
		
		//=========== moveTopLeft ================
		$("#moveTopLeft").click(function(e) {
			$("#boxA").animate({
						"left": "-=200px",
						"top": "-=200px"
					},'slow','swing');
		});
		
		//=========== moveTopRight ================
		$("#moveTopRight").click(function(e) {
			$("#boxA").animate({
						"left": "+=200px",
						"top": "-=200px"
					},'slow','swing');
		});
		
		//=========== moveBottomLeft ================
		$("#moveBottomLeft").click(function(e) {
			$("#boxA").animate({
						"left": "-=200px",
						"top": "+=200px"
					},'slow','swing');
		});
		
		//=========== moveBottomRight ================
		$("#moveBottomRight").click(function(e) {
			$("#boxA").animate({
						"left": "+=200px",
						"top": "+=200px"
					},'slow','swing');
		});
		
		function setPosition(obj){
			var off = $(obj).offset();
			console.log(off);
			$(obj).css({
					left: off.left,
					top: off.top,
					position: "absolute",
					margin: "0px"
				});
		}
		
	});
</script>

</head>

<body>
	<center>
    	<h1>
        	.animate(properties[,duration][,easing][,complete]) | 	
            .animate(properties,options)
       </h1>
    </center>
    
    <div id="info" class="info">Ready...</div>
    
    <input type="button" class="button" id="moveTopLeft" value="moveTopLeft"/>
    <input type="button" class="button" id="moveTopRight" value="moveTopRight"/>
    <input type="button" class="button" id="moveBottomLeft" value="moveBottomLeft"/>
    <input type="button" class="button" id="moveBottomRight" value="moveBottomRight"/>
    
    <div id="boxA" class="box bg02" style="margin: 20px auto;">
       My box
    </div>  
    
</body>

</html>
