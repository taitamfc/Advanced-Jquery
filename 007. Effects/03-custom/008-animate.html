<head>

<title>Effects - Custom</title>

<script type="text/javascript">
	$(document).ready(function(){
		
		$("#process").click(function(e) {
            $("#boxA").animate({width: "500px"},
							   {
								duration: 3000,
								easing: "swing",
								queue: true,
								step: function(now, fx){
									/*console.log(now);
									if(now > 200 && now <400){
										$("#info").addClass("bg01");
									}else if(now > 400){
										$("#info").removeClass("bg01").addClass("bg02");
									}*/
									
									console.log(fx);
								}
				});
        });
		
	});
</script>

</head>

<body>
	<center>
    	<h1>
        	.animate(properties[,duration][,easing][,complete]) | 	
            .animate(properties,options)
       </h1>
    </center>
    
    <div id="info" class="info">Ready...</div>
    
    <input type="button" class="button" id="process" value="Process"/>
    
    <div id="boxA" class="box bg02">
       My box
    </div>  
    
</body>

</html>
