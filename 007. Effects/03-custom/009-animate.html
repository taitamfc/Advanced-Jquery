<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Effects - Custom</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-1.10.0.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		
		$("#process").click(function(e) {
            $("#boxA").animate({width: "500px"},
							   {
								duration: 400,//200ms
								easing: "swing",
								queue: true,
								/*complete: function(){
									$("#info").addClass("bg01");
								},*/
								/*done: function(animation,jumpedToEnd){
									$("#info").addClass("bg01");
									console.log(animation);
								},*/
								progress: function(animation, progress, remainingMs){
									//console.log(progress);
									console.log(remainingMs);
								}
				});
        });
		
	});
</script>

</head>

<body>
	<center>
    	<h1>
        	.animate(properties[,duration][,easing][,complete]) | 	
            .animate(properties,options)
            <br />
            options: duration - easing - queue - complete() - done() - process() - step() - fail() - always()
       </h1>
    </center>
    
    <div id="info" class="info">Ready...</div>
    
    <input type="button" class="button" id="process" value="Process"/>
    
    <div id="boxA" class="box bg02">
       My box
    </div>  
    
</body>

</html>
