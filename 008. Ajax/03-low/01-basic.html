<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ajax - Low-Level Interface</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-1.10.0.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		
		$("#process").click(function(e) {
			$.ajax({
				url 		: "files/file-001.php",
				type		: "POST",//default: GET
				data		: {title: "jQuery master", author: "KhanhPham"},
				dataType	: "html", //html -text - json - xml
				timeout		: 3000 ,
				async		: true , // 0, 1, 4
				contentType	: 'application/x-www-form-urlencoded; charset=UTF-8',
				statusCode	: { //HTTP Status code
								404: function(){
									alert("Duong dan khong ton tai");	
								},
								200: function(){
									alert("Da gui du lieu thanh cong den server");	
								},
								500: function(){
									alert("Server dang bao tri");	
								}
							  },
				success		: function(data, status, jqXHR){
									console.log(data);
									console.log(status);
									console.log(jqXHR);
							   },
				error		: function(jqXHR,status, errorThrown){
									console.log(jqXHR);
									console.log(status);
									console.log(errorThrown);
								}
			});
			
        });
		
	});
</script>

</head>

<body>
	<center>
    	<h1>
          jQuery.ajax(url[,settings]) | jQuery.ajax([settings])
       </h1>
    </center>
    
    <div id="info" class="info">Ready...</div>
   	
    <center>
    	<input type="button" class="button" id="process" value="Process"/>
    </center>
    
</body>

</html>
