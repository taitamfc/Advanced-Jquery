<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Global Ajax Event Handlers</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-1.10.0.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		
		
		$("#process").click(function(e) {			
			$.ajax({
				url		: "files/file-001.php",
				type	: "POST",
				data	: {"title": "Hello World"},
				global	: true,//default: true
				success : function(data){
							$("#info").html(data);
						  }
			});
        });
		
		$(document).ajaxStart(function(event) {
            console.log("ajaxStart");
			console.log("--------------------------------");
			console.log(event);
			console.log("=================================");
        });
		
		$(document).ajaxSend(function(event, jqXHR, ajaxOptions) {
            console.log("ajaxSend");
			console.log("--------------------------------");
			console.log(event);
			console.log(jqXHR);
			console.log(ajaxOptions);
			console.log("=================================");
        });
		
		$(document).ajaxSuccess(function(event, jqXHR, ajaxOptions) {
            console.log("ajaxSuccess");
			console.log("--------------------------------");
			console.log(event);
			console.log(jqXHR);
			console.log(ajaxOptions);
			console.log("=================================");
        });
		
		$(document).ajaxError(function(event, jqXHR, ajaxOptions) {
            console.log("ajaxError");
			console.log("--------------------------------");
			console.log(event);
			console.log(jqXHR);
			console.log(ajaxOptions);
			console.log("=================================");
        });
		
		$(document).ajaxComplete(function(event, jqXHR, ajaxOptions) {
            console.log("ajaxComplete");
			console.log("--------------------------------");
			console.log(event);
			console.log(jqXHR);
			console.log(ajaxOptions);
			console.log("=================================");
        });
		
		$(document).ajaxStop(function(event) {
            console.log("ajaxStop");
			console.log("--------------------------------");
			console.log(event);
			console.log("=================================");
        });
		
	});
</script>

</head>

<body>
	<center>
    	<h1>
          Global Ajax Event Handlers
       </h1>
    </center>
    
    <div id="info" class="info">Ready...</div>
   	
    <center>
    	<input type="button" class="button" id="process" value="Process"/>
    </center>
    
</body>

</html>
