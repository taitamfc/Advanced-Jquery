<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Callbacks Object</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-1.10.0.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
				
		$("#process").click(function(e) {			
			var callbacks = $.Callbacks(); //Callbacks Object
			console.log(callbacks);
			
			callbacks.add(tmp1);
			callbacks.fire("Hello");
			
			callbacks.lock();
			
			console.log(callbacks.locked());
			
			
        });
		
		function tmp1(val){
			console.log("tmp1: " + val);
		}
		
		function tmp2(val_1, val_2){
			console.log("tmp2: " + val_1 + " " + val_2);
		}
		
		
	});
</script>

</head>

<body>
	<center>
    	<h1>
         callbacks.locked()
       </h1>
    </center>
    
    <div id="info" class="info">Ready...</div>
   	
    <center>
    	<input type="button" class="button" id="process" value="Process"/>
    </center>
    
</body>

</html>
