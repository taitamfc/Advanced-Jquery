	$(document).ready(function(e) {
        var content = $("#appForm textarea[name='content']");
		
		/*content.keyup(function(e) {
           lengthVal(this);
        }).change(function(e) {
           lengthVal(this); 
        });*/
		
		content.on("keyup change", function(){
			lengthVal(this);
		});
		
		
		
		function lengthVal(selector){
			 if($(selector).val().length > 100){
				$(selector).val($(selector).val().substr(0,100));
			}
						
			$("#charLength").text($(selector).val().length);
		}
    });
</script>

<body>
<h1>Keyboard event</h1>
	<form name="appForm" id="appForm" method="post" action="" enctype="multipart/form-data" class="boxA">
    <label>Content:</label>
    <br />
    <textarea name="content" cols="58" rows="8" class="input"></textarea>
    <br />Giới hạn là 100 ký tự 
    (Số ký tự hiện thời <span id="charLength">0</span>)    
    </form>
