<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Event Object</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-1.10.0.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		
		$("#boxA > *").click({cls: 'bg01'}, function(e) {
            $(this).toggleClass(e.data.cls);
			
        });
		
		$("#css").click(function(e) {
            alert("Hello");
			console.log(e.isPropagationStopped());//false
			e.stopPropagation();
			console.log(e.isPropagationStopped());//true
        });
		
	});
</script>

</head>

<body>
	<center>
    	<h1>
          Event Object
       </h1>
    </center>
    
    <div id="info" class="info">Ready...</div>
    
    <div id="boxA" class="boxA">
    	<div>1. HTML</div>
        <div><strong id="css">2. CSS</strong></div>
        <div>3. JS</div>
        <div>4. jQuery</div>
    </div>
   	
    
</body>

</html>
