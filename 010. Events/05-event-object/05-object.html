<script type="text/javascript" src="js/jquery-1.10.0.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		
		$("#boxA > *").click({cls: 'bg01'}, function(e) {
           var txt;
		   if(e.data.cls == "bg01"){
			   txt = "Ban da chon mau vang lam mau nen";
		   }else{
			  txt = "Ban da chon mau xanh lam mau nen"; 
		   }
		   txt = {title: "jQuery master"};
		   return txt;
			
        });
		
		$("#boxA > *").click(function(e) {
           console.log(e.result);
		   $("#info").html(e.result.title);   
        });
		
	});
</script>

</head>

	<center>
    	<h1>
          Event Object
       </h1>
    </center>
