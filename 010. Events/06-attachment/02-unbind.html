<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Mouse Events</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-1.10.0.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		
		//===.bind( events )===
		
		$("#boxA > *").bind({
			click: function(e){
					$(this).toggleClass("bg02");
				},
			mouseenter: function(e){
					$(this).addClass("bg01");
				},
			mouseleave: function(e){
					$(this).removeClass("bg01");
				}
		});
		
		$("#unbind").click(function(e) {
            //$("#boxA > *").unbind("click");
			//$("#boxA > *").unbind();
			
			//$("#boxA > *").unbind("mouseleave mouseenter" );
			
			//$("#boxA > *").unbind("click");
			
			$("#boxA > *").unbind("click",true);
        });
		
	});
</script>

</head>

<body>
	<center>
    	<h1>
          .unbind( [eventType ] [, handler(eventObject) ] ) |  
          .unbind( eventType, false ) | 
          .unbind( event )
       </h1>
    </center>
    
    <div id="info" class="info">Ready...</div>
    <center>
    	<input type="button" name="unbind" id="unbind" value="Unbind" class="button"/>
    </center>
    <div id="boxA" class="boxA">
    	<div>1. HTML</div>
        <div>2. CSS</div>
        <div>3. JS</div>
        <div>4. jQuery</div>
    </div>
   	
    
</body>

</html>
