	$(document).ready(function(e) {
		
       	$("#appForm").submit(function(e) {
            if($("#appForm :text[name='keywords']").val().length < 3){
				alert("Từ khóa phải có ít nhất 3 ký tự");	
				return false;
			}
			
			var checked = $("#appForm :radio[name='engine']:checked");
			if(checked.length == 0){
				alert("Xin vui long chon mot may tim kiem");	
				return false;
			}else{
				engine = checked.val();
				//console.log(engine);
				
				switch (engine){
					case "google": $("#appForm").attr("action","http://www.google.com");
									break;	
					case "yahoo":  $("#appForm").attr("action","http://www.yahoo.com");
									break;
					case "bring": $("#appForm").attr("action","http://www.bring.com");
									break;								
				}
			}
        });
	    
    });
