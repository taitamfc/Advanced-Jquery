<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Traversing - Filtering</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-1.10.0.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		
		$("#process").click(function(e) {
					
			/*$("#boxA p.abc").addClass("bg01");
			var tmp = $("#boxA p.abc").prev();			
			console.log(tmp);
			$(tmp).addClass("bg02");*/
			
			/*=========== .prevAll([selector])===============*/
			/*$("#boxA p.abc").addClass("bg01");
			var tmp = $("#boxA p.abc").prevAll();			
			console.log(tmp);
			$(tmp).addClass("bg02");*/
			
			/*========== .prevUntil([selector]) =============*/
			$("#boxA p.abc").addClass("bg01");
			var tmp = $("#boxA p.abc").prevUntil("#boxA :first-child");			
			console.log(tmp);
			$(tmp).addClass("bg02");
			
		});
	});
</script>

</head>

<body>
	<center>
    	<h1>.prev([selector])</h1>
    </center>
    
    <div id="boxA" class="boxA">
    	<p class="item">1. HTML</p>
        <div class="item"><strong class="abc">2. CSS</strong></div>
        <p class="item abc">3. JavaScript</p>
        <p class="item">4. jQuery</p>    
        <div class="item">5. PHP</div> 
        <p class="item">6. ASP</p> 
        <p class="item">7. JSP</p>    
    </div>
      
    <center>
    	<input type="button" class="button" id="process" value="Process"/>
    </center>
</body>

</html>
