<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Attributes</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-1.10.0.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		
		$("#process").click(function(e) {
			var tmp = $("#boxC").offsetParent();
			console.log(tmp);
			var boxC = $("#boxC").offset();
			console.log(boxC);
			$("#move").offset({left: boxC.left, top: boxC.top});
			
		});
	});
</script>

</head>

<body>
	<center>
    	<h1>
        	.offsetParent()
       </h1>
    </center>
    
    
    <div id="info" class="boxA">boxInfo</div>
    
    <div id="boxA" class="borderA" style="position: relative;">
    	boxA
        <div id="boxB" class="borderB" style="position: relative;">
        	boxB
            <div id="boxC" class="borderC">
            	boxC
            </div>
        </div>
    </div>
            
    <center>
    	<input type="button" class="button" id="process" value="Process"/>
    </center>
    
    <div id="move" class="move">Move</div>
</body>

</html>
