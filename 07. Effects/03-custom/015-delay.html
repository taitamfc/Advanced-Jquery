<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Effects - Custom</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-1.10.0.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		
		$("#process").click(function(e) {
			$("#boxA").hide(1000).show(1000);
			$("#boxB").hide(1000).delay(1000).show(1000);
        });
		
		
	});
</script>

</head>

<body>
	<center>
    	<h1>
        	.delay(duration[,queueName])
       </h1>
    </center>
    
    <div id="info" class="info">Ready...</div>
    
    <input type="button" class="button" id="process" value="Process"/>
    
    
    <div id="boxA" class="box bg02">My box A</div>  
    <div id="boxB" class="box bg02">My box B</div>
    
</body>

</html>
