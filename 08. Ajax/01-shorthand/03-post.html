<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Effects - Sliding</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-1.10.0.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		//Load dữ liệu từ server về và tr
		$("#process").click(function(e) {
			//=======$.post(url,data,success())================
			var url,data2;
			url = "files/file-003.php?t=" + Math.random(); 
			data2 = {"title" : "jQuery master", "pages": 5000};
			$.post(url,data2,function(data){
				$("#info").html(data);
			});
			
        });
		
	});
</script>

</head>

<body>
	<center>
    	<h1>
          jQuery.post(url[,data][,success(data,textStatus,jqXHR)][,dataType])
       </h1>
    </center>
    
    <div id="info" class="info">Ready...</div>
   
    <center>
    	<input type="button" class="button" id="process" value="Process"/>
    </center>
    
</body>

</html>
