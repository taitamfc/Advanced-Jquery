<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ajax - Low-Level Interface</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-1.10.0.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		
		$("#process").click(function(e) {
			$.ajax({
				url 		: "files/file-005.php",
				type		: "GET",//default: GET						
				success		: function(data, status, jqXHR){
									console.log("success");
									$("#boxA").html(data);
							   },
				error		: function(jqXHR,status, errorThrown){
									console.log("error");
								},
				beforeSend	: function(jqXHR,setting){
									console.log("beforeSend");
									/*console.log(jqXHR);
									console.log(setting);
									setting.url = "files/file-003a.php";*/
								},
				complete	: function(jqXHR,textStatus){
									console.log("complete");
									$("#boxA :even").addClass("bg02");
						 		},
				dataFilter	: function(data,type){
								console.log("dataFilter");
								console.log(type);
								//console.log($(data));
								return data;
							  }
			});
			
        });
		
	});
</script>

</head>

<body>
	<center>
    	<h1>
          jQuery.ajax(url[,settings]) | jQuery.ajax([settings])
       </h1>
    </center>
    
    <div id="info" class="info">Ready...</div>
   	
    <center>
    	<input type="button" class="button" id="process" value="Process"/>
    </center>
    <div id="boxA" class="boxA">Ready...</div>
    
</body>

</html>
